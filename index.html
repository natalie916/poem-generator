<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI English Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of the English poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
        <div>
          poem
          <br />
        </div>
      </form>
    </main>

      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
