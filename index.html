<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <div class="container">
  <body>
    <header>
      <h1>AI English Poem Generator</h1>
    </header>
   

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of an English poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="btn" />
          </form>
          <div class="hint">i.e: Flower, Mitch, Kind or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
    
  
    <footer>
      This AI project was coded by
      <a href="https://github.com/natalie916" target="_blank">Natalie MðŸ’Ž</a>
      and is
      <a href="https://github.com/natalie916/poem-generator" target="_blank">
        open-sourced on Github</a
      >
      and is
      <a href="https://helpful-poem-generator.netlify.app/">
        hosted on Netlify</a
      >
    </footer>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
